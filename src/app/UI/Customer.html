            </tr>
            <tr>
                <td>
                    Customer Amount
                </td>
                    <td>
                        <input [(ngModel)]="currentCustomer.CustomerAmount" id="Text1" type="text" />
                    </td>
                </tr>
                <tr style="height: 30px"></tr>
        <tr>

                <input type="button" (click)="Add()"  value="Add Customer"/>

        </td>
        <td>
            <input type="button" (click)="Clear()" value="Cancel" />
        </td>
    </tr>
    </table>
